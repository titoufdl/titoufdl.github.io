<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>connexion</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Connexion</h1>
            <div class="input-box">
                <input type="text" placeholder="Identifiant" required> 
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="pass" type="password" placeholder="Mot de passe" required>
                <i id="show" class='bx bxs-lock-alt' onClick="changer()"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Se souvenir de moi</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn">Connexion</button>
            <div class="register-link">
                <p>Pas de compte ?<a href="./creation.html"> Créer un compte</a></p>
            </div>
        </form>
    </div>
    <script>
        let e= true;
        const changer = ()=>{
            console.log("oui");
            if (e){
                document.getElementById("pass").setAttribute("type","text");
                document.getElementById("show").setAttribute("class","bx bxs-lock-open-alt")
                e = false;
            }
            else{
                document.getElementById("pass").setAttribute("type","password");
                document.getElementById("show").setAttribute("class","bx bxs-lock-alt")
                e = true;
            }
        }
    </script>
</body>
</html>
